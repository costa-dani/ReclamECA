<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="static/homestilo.css">
        <script src="https://kit.fontawesome.com/649e88a597.js" crossorigin="anonymous"></script>
        <script>
            function Voltar()
            {
                alert("Você será redirecionado para o login!");
            }
            </script>
    </head>

    <body>
        
        
        <header>

            <div class="userimg">

                <div class="user"> 
                 <a href="./" onclick="Voltar()"><i class="fa-regular fa-user" style="color: #333;"></i></a> 
                 <div class="nome"> {{name}} </div>
                </div>

                <img src="static/imagens/logofinal.png" alt="LogoSite" class="logo">
            
            </div>
        </header>

        <form method="post">

            <div class="barradetres">
                <div class="header">
                    <button class="bot" type="submit" name="botao" value="reclamar">Reclame aqui</button>
                    <div class="barra-vertical"></div>
                    <button class="bot" type="submit" name="botao" value="home">Home</button>
                    <div class="barra-vertical"></div>
                    <button class="bot" type="submit" name="botao" value="minhas">Minhas Reclamações</button>
                </div>
            </div>

            {% for i in post %}
            <ul class="post">
                <div class="new-post">
                    <div class="infoUser">
                        <div class="imgUser"></div>

                        <div class="nameAndHour">
                            <strong>{{ i['nome'] }}</strong>
                            <div>{{i['hora']}}</div>
                        </div>
                    </div>
                    <div class="assunto"> {{i['local']}}</div>
                    <hr>
                    <p>{{i['corpo']}}</p>

                </div>
            </ul>
            {% endfor %}

        </form>

                    </div>
                    <hr>
                    <p class="texto">{{  i['corpo']  }}</p>
                </div>
                {% endfor %}

                </form>
                -->

        </body>
</html>
