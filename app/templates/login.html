<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="static/loginestilo.css">
    </head>
    
    <body>

        <form method="post">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li> {{  message  }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {%endwith%}
            
            <div class="container" id="container">                
                <div class="form-container sign-in-container">
                        <h1>Login</h1>

                            <input type="text" name = "dre" placeholder="DRE" />
                            <input type="password" name = "password" placeholder="Senha" />
                            <button name="botao" value="login">Login</button>
                    </form>
                </div>

                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-right">
                            <h1>Olá!</h1>
                            <p>Não tem conta? <br>Faça o cadastro</p>
                            <button class="ghost" name="botao" value="irsignup">Cadastro</button>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
